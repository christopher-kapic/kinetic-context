version: '3.8'

services:
  opencode:
    image: ghcr.io/anomalyco/opencode:latest
    ports:
      - "7168:4096"  # Map host port 7168 to container port 4096 (default opencode port)
    volumes:
      - ./config:/config
      - ./state:/state
      - ./packages:/packages
      - ./local-packages:/local-packages
    command: ["serve", "--hostname=0.0.0.0"]
    environment:
      - OPENCODE_CONFIG=/config/opencode.json
      - XDG_STATE_HOME=/state # separate state volume for persistence
    restart: unless-stopped

  kinetic-context:
    build: .
    ports:
      - "7167:3000"
    volumes:
      - ./packages:/packages
      - ./local-packages:/local-packages
      - ./projects:/projects
      - ./config:/config
    environment:
      - CORS_ORIGIN=http://localhost:7167
      - NODE_ENV=production
      - PACKAGES_DIR=/packages
      - LOCAL_PACKAGES_DIR=/local-packages
      - PROJECTS_DIR=/projects
      - OPENCODE_CONFIG_PATH=/config/opencode.json
      - OPENCODE_STATE_DIR=/state
      - OPENCODE_URL=http://opencode:4096
    depends_on:
      - opencode